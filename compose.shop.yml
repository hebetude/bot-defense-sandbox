services:
  shop-db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: prestashop
      MYSQL_USER: prestashop
      MYSQL_PASSWORD: password
    volumes:
      - shop-db-data:/var/lib/mysql
    networks:
      - defense-net
    # Performance tweak for mysql 8
    command: --default-authentication-plugin=mysql_native_password

  shop:
    image: prestashop/prestashop:8-apache
    restart: unless-stopped
    depends_on:
      - shop-db
    environment:
      DB_SERVER: shop-db
      DB_USER: prestashop
      DB_PASSWD: password
      DB_NAME: prestashop
      # AUTOMATION SETTINGS
      PS_INSTALL_AUTO: 1
      PS_ERASE_DB: 0
      PS_DEV_MODE: 0
      PS_DEMO_MODE: 1
      PS_ENABLE_SSL: 1
      # IMPORTANT: Set this to your actual domain
      PS_DOMAIN: store.botdefense.online
      PS_LANGUAGE: en
      PS_COUNTRY: US
      # Admin credentials for the backend
      ADMIN_MAIL: ${STORE_ADMIN}
      ADMIN_PASSWD: ${STORE_PASSWORD}
    volumes:
      - shop-data:/var/www/html
    networks:
      - defense-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=thesis-bot-defense_defense-net"
      - "traefik.http.routers.shop.rule=Host(`store.botdefense.online`)"
      - "traefik.http.routers.shop.middlewares=defense@file" # <====== ENDABLED defense middleware
      - "traefik.http.routers.shop.entrypoints=websecure"
      - "traefik.http.routers.shop.tls=true"
      - "traefik.http.routers.shop.tls.certresolver=letsencrypt"
      - "traefik.http.services.shop.loadbalancer.server.port=80"

volumes:
  shop-db-data:
  shop-data: